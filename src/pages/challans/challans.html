<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <h5>Challan List</h5>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let challan of challans; let i = index">
        <ion-card-header class="challanhead">
          Challan No {{i + 1}}
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item text-wrap>
              <strong>Type: </strong> {{challan.challanType}}
            </ion-item>
            <ion-item>
              <strong>Date Created: </strong> {{challan.challanDateCreated | date:'shortDate'}}
            </ion-item>
            <ion-item>
              <strong>Date Paid: </strong> {{challan.challanDatePaid | date:'shortDate'}}
            </ion-item>
            <ion-item>
              <strong>Amount: </strong> {{challan.amount}}
            </ion-item>
            <ion-item>
              <strong>Paid Status</strong> {{challan.isPaid?'Yes':'No'}}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
