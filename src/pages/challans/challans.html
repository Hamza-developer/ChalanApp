<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
       Challan List
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
        
        <ion-card  *ngFor="let challans of challans">
            <ion-card-header  class="challanhead">
              Challan No {{challans.challanNo}}
            </ion-card-header>
           
            <ion-card-content>
                <ion-scroll scrollX="true">        
                <ion-list >
                  
                  <ion-item >
                    <strong>Type: </strong> {{challans.challanType}}
                  </ion-item>
                  <ion-item >
                    <strong>Date Created: </strong> {{challans.challanDateCreated | date:'shortDate'}}  
                  </ion-item>
                  <ion-item >
                    <strong>Date Paid: </strong> {{challans.challanDatePaid | date:'shortDate'}}
                  </ion-item>  
                  </ion-list>
                </ion-scroll>
            </ion-card-content>
          
          </ion-card>
        
       
    </ion-col>
  </ion-row>
</ion-content>
