
<ion-header>
  <ion-navbar hideBackButton="true" color="secondary">
    <ion-buttons left>
        <button ion-button (click)="onOpenMenu()" >
            <ion-icon  color="light" name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title class="title">
      <h5>ChallanApp</h5>
      <img alt="logo" height="40"   src="assets/icon/policelogo.png" > 
    </ion-title>
     
  </ion-navbar>
</ion-header> 

<ion-content class="home" padding>
  <h3>Welcome Sargent!</h3>
  <form (submit)="onSearchInput(cnic)">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating><ion-icon name="search"></ion-icon> Search Citizen</ion-label>
            <ion-input type="text" name="cnic" [(ngModel)]="cnic" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-list radio-group>
      <ion-list-header>
       <p class="divider">Search Through</p>
      </ion-list-header>
    
      <ion-item>
        <ion-label><ion-icon name="card"></ion-icon><span>CNIC</span></ion-label>
        <ion-radio color="secondary" checked="true" [value]="CNIC"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label><ion-icon name="paper"></ion-icon><span>Lisense</span></ion-label>
        <ion-radio color="secondary" [value]="lisense"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label><ion-icon name="finger-print"></ion-icon><span>Finger Print</span></ion-label>
        <ion-radio color="secondary" [value]="fingerprint" ></ion-radio>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button class="margintop" type="submit" ion-button block color="dark">Search</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
