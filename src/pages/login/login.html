<ion-header>
  <ion-navbar color="secondary">
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="onLoginSubmit()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>CNIC</ion-label>
            <ion-input type="text" name="cnic" [(ngModel)]="cnic" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="margintop" type="submit" ion-button block color="dark">Login</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
