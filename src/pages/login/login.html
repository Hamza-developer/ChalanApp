<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>  
            <ion-list>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
  
            </ion-list>
          
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
            <button class="margintop" type="submit" ion-button block color="primary"  [disabled]="!registerForm.form.valid">Login</button>
          </ion-col>
        </ion-row>
      </form>   
</ion-content>
