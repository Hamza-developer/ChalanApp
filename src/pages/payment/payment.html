<ion-header>

  <ion-navbar color="secondary" >
    <ion-title>payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header class="challanhead">
          <ion-icon name="md-list-box"></ion-icon>
          Payment Bill
        </ion-card-header><br />
        <ion-card-content>
          <p>Vehicle:</p>
          <p>Type:</p>
          <p>Amount:</p>
          <p>Status:</p>
        </ion-card-content>
      </ion-card>
      <ion-list radio-group [(ngModel)]="relationship">
      <ion-list-header class="item list-header">
        Payment Through 
      </ion-list-header>
      <ion-item>
          
          <ion-label color="dark"><ion-icon name="card"></ion-icon> Credit Card</ion-label>
          <ion-radio color="secondary" checked="true" class="radio "></ion-radio>
        </ion-item>
        <ion-item>
        <ion-label>  <ion-icon name="cash"></ion-icon> Bank</ion-label>
          <ion-radio color="secondary" checked="true" class="radio "></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>  <ion-icon name="card"></ion-icon> JS Bank Wallet</ion-label>
            <ion-radio color="secondary" checked="true" class="radio "></ion-radio>
          </ion-item>
      
      </ion-list>
      <button  ion-button block color="dark" (click)="paymentMethod()" >Pay</button>
</ion-content>
