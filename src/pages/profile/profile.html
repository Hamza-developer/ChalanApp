<ion-card>
  <ion-card-header>
    <h1><strong>Citizen's Profile</strong></h1>
  </ion-card-header>
  <ion-item>
    <ion-icon name="happy" item-start large></ion-icon>
    <h2>{{profile.name}}</h2>
  </ion-item>

  <ion-item>
    <ion-icon name="card" item-start large></ion-icon>
    <h2>{{profile.cnic}}</h2>
  </ion-item>

  <ion-item>
    <ion-icon name="briefcase" item-start large></ion-icon>
    <h2>{{profile.designation}}</h2>
  </ion-item>

  <ion-item>
    <ion-icon name="contact" item-start large></ion-icon>
    <h2>{{profile.usersane}}</h2>
  </ion-item>
</ion-card>  

<ion-row>
  <ion-col>
      <ion-card>
          <ion-card-header class="challanhead">
            Challans
          </ion-card-header>
          <ion-card-content>
              <ion-list *ngFor="let challan of profile.challans">
                <ion-item >
                  <strong> No: </strong> {{challan.challanNo}}
                </ion-item>
                <ion-item >
                  <strong>Type: </strong> {{challan.challanType}}
                </ion-item>
                <ion-item >
                  <strong>Date Created: </strong> {{challan.challanDateCreated | date:'shortDate'}}  
                </ion-item>
                <ion-item >
                  <strong>Date Paid: </strong> {{challan.challanDatePaid | date:'shortDate'}}
                </ion-item>  
                </ion-list>
          </ion-card-content>
        </ion-card>
  </ion-col>
</ion-row>
<button  ion-button block color="dark" (click)="addNewChallan()" >Add New Challan</button>


</ion-grid>


</ion-content>
