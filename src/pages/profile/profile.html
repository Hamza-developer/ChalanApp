
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Citizen Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
<ion-card>
  <ion-card-header class="challanhead">
    <h2><strong>Profile</strong></h2>
  </ion-card-header>
  <ion-item>
    <ion-icon name="happy" item-start large></ion-icon>
    <h2>Name:</h2><br />
    <p>{{profile.name}}</p>
  </ion-item>
  <hr/>
  <ion-item>
    <ion-icon name="card" item-start large></ion-icon>
    <h2>Cnic:</h2><br />
    <p>{{profile.cnic}}</p>
  </ion-item>
  <hr/>
  <ion-item>
    <ion-icon name="briefcase" item-start large></ion-icon>
    <h2>Designation:</h2><br />
    <p>{{profile.designation}}</p>
  </ion-item>
  <hr/>
  <ion-item>
    <ion-icon name="contact" item-start large></ion-icon>
    <h2>User Name:</h2><br />
    <p>{{profile.username}}</p>
  </ion-item>
</ion-card>  
<ion-list-header>
    <p class="ionlistheader">See all the recent challans </p>
   </ion-list-header>
<button class="challanButton" ion-item  (click)="openChallansPage()" icon-start>
  <ion-icon name='paper'  item-start></ion-icon>
  Challans
  <ion-icon class="arrowForward"  name='arrow-forward'></ion-icon>
</button>
<ion-list-header>
   <p class="ionlistheader"> you wanna challan this person? </p>
   </ion-list-header>
<button class="addNewChallan"  ion-button block color="dark" (click)="addNewChallan()" ><ion-icon class="addCirlce" name='add-circle'></ion-icon>  Add New Challan</button>


</ion-grid>


</ion-content>
